<!DOCTYPE html>
<html>
<head>
  <title>Icon Generator</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
    .container { max-width: 600px; margin: 0 auto; }
    h1 { color: #333; }
    .icon-preview { display: flex; gap: 20px; margin: 20px 0; align-items: flex-end; }
    .icon-box { text-align: center; }
    canvas { border: 1px solid #ddd; background: white; }
    button { padding: 10px 20px; font-size: 16px; cursor: pointer; margin: 5px; }
    .instructions { background: #fff; padding: 15px; border-radius: 8px; margin-top: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Webpage to PDF - Icon Generator</h1>
    <p>Click buttons to download icons, then save them to the icons folder.</p>
    
    <div class="icon-preview">
      <div class="icon-box">
        <canvas id="icon16" width="16" height="16"></canvas>
        <p>16x16</p>
        <button onclick="download('icon16', 16)">Download</button>
      </div>
      <div class="icon-box">
        <canvas id="icon48" width="48" height="48"></canvas>
        <p>48x48</p>
        <button onclick="download('icon48', 48)">Download</button>
      </div>
      <div class="icon-box">
        <canvas id="icon128" width="128" height="128"></canvas>
        <p>128x128</p>
        <button onclick="download('icon128', 128)">Download</button>
      </div>
    </div>

    <div class="instructions">
      <h3>Instructions:</h3>
      <ol>
        <li>Click each "Download" button</li>
        <li>Save the files as: icon16.png, icon48.png, icon128.png</li>
        <li>Place them in the <code>icons</code> folder of the extension</li>
      </ol>
    </div>
  </div>

  <script>
    function drawIcon(canvasId, size) {
      const canvas = document.getElementById(canvasId);
      const ctx = canvas.getContext('2d');
      
      // Background gradient
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#4f8cff');
      gradient.addColorStop(1, '#3b6fd4');
      
      // Draw rounded rectangle background
      const radius = size * 0.15;
      ctx.beginPath();
      ctx.moveTo(radius, 0);
      ctx.lineTo(size - radius, 0);
      ctx.quadraticCurveTo(size, 0, size, radius);
      ctx.lineTo(size, size - radius);
      ctx.quadraticCurveTo(size, size, size - radius, size);
      ctx.lineTo(radius, size);
      ctx.quadraticCurveTo(0, size, 0, size - radius);
      ctx.lineTo(0, radius);
      ctx.quadraticCurveTo(0, 0, radius, 0);
      ctx.closePath();
      ctx.fillStyle = gradient;
      ctx.fill();
      
      // Draw PDF document icon
      ctx.fillStyle = 'white';
      const docWidth = size * 0.5;
      const docHeight = size * 0.6;
      const docX = (size - docWidth) / 2;
      const docY = (size - docHeight) / 2;
      const cornerSize = size * 0.12;
      
      // Document shape with folded corner
      ctx.beginPath();
      ctx.moveTo(docX, docY);
      ctx.lineTo(docX + docWidth - cornerSize, docY);
      ctx.lineTo(docX + docWidth, docY + cornerSize);
      ctx.lineTo(docX + docWidth, docY + docHeight);
      ctx.lineTo(docX, docY + docHeight);
      ctx.closePath();
      ctx.fill();
      
      // Folded corner
      ctx.fillStyle = '#ddd';
      ctx.beginPath();
      ctx.moveTo(docX + docWidth - cornerSize, docY);
      ctx.lineTo(docX + docWidth - cornerSize, docY + cornerSize);
      ctx.lineTo(docX + docWidth, docY + cornerSize);
      ctx.closePath();
      ctx.fill();
      
      // Lines representing text
      ctx.fillStyle = '#4f8cff';
      const lineHeight = size * 0.05;
      const lineSpacing = size * 0.08;
      const lineStartX = docX + size * 0.08;
      const lineWidth = docWidth - size * 0.16;
      
      for (let i = 0; i < 3; i++) {
        const y = docY + size * 0.2 + i * lineSpacing;
        const width = i === 2 ? lineWidth * 0.6 : lineWidth;
        ctx.fillRect(lineStartX, y, width, lineHeight);
      }
    }

    function download(canvasId, size) {
      const canvas = document.getElementById(canvasId);
      const link = document.createElement('a');
      link.download = `icon${size}.png`;
      link.href = canvas.toDataURL('image/png');
      link.click();
    }

    // Draw all icons on load
    drawIcon('icon16', 16);
    drawIcon('icon48', 48);
    drawIcon('icon128', 128);
  </script>
</body>
</html>
